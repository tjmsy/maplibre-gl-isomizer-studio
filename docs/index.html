<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="https://unpkg.com/maplibre-contour@0.1.0/dist/index.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>ISOMizer Studio beta demo</title>
  </head>
  <body>
    <div id="map"></div>
    <div id="resizer"></div>
    <div id="text-editor-wrapper">
      <div class="tab-container">
        <div class="tab active" id="tab-design-plan">Design Plan</div>
        <div class="tab" id="tab-symbol-palette">Symbol Palette</div>
        <div class="tab" id="tab-color-palette">Color Palette</div>
        <div class="tab" id="tab-svg-palette">SVG Palette</div>
        <div class="tab" id="tab-style">generated Style</div>
      </div>
      <div id="text-editor-container">
        <textarea id="text-editor"></textarea>
      </div>
    </div>
    <script src="./resizer.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
